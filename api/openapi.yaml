          description: URL is too long.
        "500":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorSchema'
          description: Internal error. An error occurred during processing.
      summary: Retrieve dictionary information for a given word
      tags:
      - Entries
      x-accepts: '*/*'
