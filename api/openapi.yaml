      properties:
        crossReferenceMarkers:
          items:
            type: string
          type: array
        crossReferences:
          description: "A reference to another word that is closely related, might\
            \ provide additional information about the subject, has a variant spelling\
            \ or is an abbreviated form of it."
          items:
            description: cross references of a sense
            properties:
              id:
                description: The word id of the co-occurrence
                type: string
              text:
                description: The word of the co-occurrence
                type: string
              type:
                description: "The type of relation between the two words. Possible\
                  \ values are 'close match', 'related', 'see also', 'variant spelling',\
                  \ and 'abbreviation' in case of crossreferences, or 'pre', 'post'\
                  \ in case of collocates."
                type: string
            required:
            - id
            - text
            - type
            type: object
          minItems: 1
          type: array
        etymologies:
          items:
            type: string
          type: array
        grammaticalFeatures:
          description: The different forms are correlated with meanings or functions
            which we text as 'features'
          items:
            properties:
              id:
                type: string
              text:
                type: string
              type:
                type: string
            required:
            - id
            - text
            - type
            type: object
          minItems: 1
          type: array
        homographNumber:
          description: Identifies the homograph grouping. The last two digits identify
            different entries of the same homograph. The first one/two digits identify
            the homograph number.
          type: string
        inflections:
          description: A list of inflected forms for an Entry.
          items:
            $ref: '#/components/schemas/InflectedForm'
          minItems: 1
          type: array
        notes:
          description: various types of notes that appear
          items:
            properties:
              id:
                description: The identifier of the word
                type: string
              text:
                description: A note text
                type: string
              type:
                description: The descriptive category of the text
                type: string
            required:
            - text
            - type
            type: object
          minItems: 1
          type: array
        pronunciations:
          description: A list of possible pronunciations of a word
          items:
            description: A grouping of pronunciation information
            properties:
              audioFile:
                description: The URL of the sound file
                type: string
              dialects:
                $ref: '#/components/schemas/arrayofstrings'
              phoneticNotation:
                description: The alphabetic system used to display the phonetic spelling
                type: string
              phoneticSpelling:
                description: Phonetic spelling is the representation of vocal sounds
                  which express pronunciations of words. It is a system of spelling
                  in which each letter represents invariably the same spoken sound
                type: string
              regions:
                $ref: '#/components/schemas/regionsList'
              registers:
                $ref: '#/components/schemas/registersList'
            type: object
          minItems: 1
          type: array
        senses:
          description: Complete list of senses for bilingual entries
          items:
            $ref: '#/components/schemas/BilingualSense'
          minItems: 1
          type: array
